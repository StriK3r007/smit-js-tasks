<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self';"> -->
    <link rel="stylesheet" href="./../../../styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Firebase Assignment 01</title>
</head>

<body>
    <section class="body-font w-screen h-screen bg-gradient-to-r from-[#f43f5e] via-[#db2777] to-[#ef4444]">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="text-gray-500 bg-white p-10 rounded-2xl w-full sm:w-96">
            <div class="text-center mb-4">
                <h1 class="text-3xl font-bold my-1">Sign In</h1>
                <p>Welcome back! Please sign in to continue</p>
            </div>
            <form id="form">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold" for="email">Email</label>
                        <input class="border-2 border-red-400 rounded p-2" type="email" id="email" placeholder="Type your email" required aria-label="Email">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold" for="password">Password</label>
                        <input class="border-2 border-red-400 rounded p-2" type="password" id="password" placeholder="Type your password" required aria-label="Password">
                    </div>
                    <div class="self-end font-semibold">
                        <input class="cursor-pointer hover:underline transition" type="button" value="Forget password?" aria-label="Forget password link">
                    </div>
                    <div class="self-center w-full">
                        <input class="p-2 w-full text-white font-bold rounded-3xl cursor-pointer hover:shadow active:shadow-2xs transition bg-gradient-to-r from-[#f43f5e] via-[#db2777] to-[#ef4444]" type="submit" value="Sign In">
                    </div>
                </div>
            </form>
            <div class="flex justify-between items-center">
                <span class="h-1 w-1/2 bg-[#db2777] rounded"></span>
                <div class="text-center my-8 w-full">
                    <p class="font-semibold">or continue with</p>
                </div>
                <span class="h-1 w-1/2 bg-[#db2777] rounded"></span>
            </div>
            <div class="flex justify-between items-center gap-2">
                <button type="button" class="flex items-center justify-center text-white bg-gradient-to-r from-[#ef4444] via-[#db2777] to-[#f43f5e] p-2 w-1/2 gap-2 rounded cursor-pointer hover:shadow active:shadow-2xs">
                    <div>
                        <i class="fab fa-google"></i>
                    </div>
                    <div>
                        <span>Google</span>
                    </div>
                </button>
                <button type="button" class="flex items-center justify-center bg-gray-300 text-white bg-gradient-to-r from-[#ef4444] via-[#db2777] to-[#f43f5e] p-2 w-1/2 gap-2 rounded cursor-pointer hover:shadow active:shadow-2xs">
                    <div>
                        <i class="fab fa-github"></i>
                    </div>
                    <div>
                        <span>GitHub</span>
                    </div>
                </button>
            </div>
            <div class="mt-6">
                <div class="text-center">
                    <span>Don't have an account?</span>
                    <a href="./signUp.html" class="font-semibold text-[#db2777] ml-1">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</section>

    <script type="module" src="./../scripts/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
