<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../../styles/output.css">
    <title>Firebase Assignment 01</title>
</head>

<body>
    <section class="body-font w-screen h-screen bg-gradient-to-r from-[#f43f5e] via-[#db2777] to-[#ef4444]">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="text-gray-500 bg-white p-10 rounded-2xl w-full sm:w-96">
            <div class="text-center mb-4">
                <h1 class="text-3xl font-bold">Sign In</h1>
                <p>Welcome back! Please sign in to continue</p>
            </div>
            <form id="form">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold" for="email">Email</label>
                        <input class="border-2 border-red-400 rounded p-2" type="email" id="email" placeholder="Type your email" required aria-label="Email">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="font-semibold" for="password">Password</label>
                        <input class="border-2 border-red-400 rounded p-2" type="password" id="password" placeholder="Type your password" required aria-label="Password">
                    </div>
                    <div class="self-end font-semibold">
                        <input class="cursor-pointer hover:underline transition" type="button" value="Forget password?" aria-label="Forget password link">
                    </div>
                    <div class="self-center w-full">
                        <input class="p-2 w-full text-white font-bold rounded-3xl cursor-pointer hover:shadow active:shadow-2xs transition bg-gradient-to-r from-[#f43f5e] via-[#db2777] to-[#ef4444]" type="submit" value="Sign In">
                    </div>
                </div>
            </form>
            <div class="text-center my-8">
                <p class="font-semibold uppercase">or continue with</p>
            </div>
            <div class="flex flex-col gap-2">
                <!-- Add social buttons or other sign-in options here -->
            </div>
        </div>
    </div>
</section>

    <script type="module" src="./../scripts/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
